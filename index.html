<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Tenna Soundboard">
    <meta name="theme-color" content="#000000">
    <meta name="description" content="Tenna Soundboard - A mobile-optimized music player and sound effects board">
    <title>Tenna Soundboard</title>
    <link rel="icon" type="image/png" href="Icons/Heart.png">
    <link rel="apple-touch-icon" href="Icons/Heart.png">
    <link rel="manifest" href="app-manifest.json">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Background Music Element (hidden) -->
    <audio id="backgroundMusic" preload="auto"></audio>

    <!-- Main Container -->
    <main class="main-container">
        <!-- Music Panel (always visible) -->
        <div class="music-panel open" id="musicPanel">
            <div class="music-panel-content">
                <div class="search-container">
                    <input type="text" id="searchInput" class="search-input" placeholder="Search music and sound effects...">
                </div>
                
                <div class="music-grid" id="musicGrid">
                    <!-- Music buttons will be dynamically generated here -->
                </div>
                
                <div class="sound-effects-section">
                    <div class="sound-effects-container">
                        <div class="sound-effect-category-section">
                            <div class="sound-effect-category-title">Attack or Roleplay</div>
                            <div class="sound-effects-grid" id="soundEffectsGrid1">
                                <!-- Category 1 buttons -->
                            </div>
                        </div>
                        <div class="sound-effect-category-section">
                            <div class="sound-effect-category-title">During Photos</div>
                            <div class="sound-effects-grid" id="soundEffectsGrid2">
                                <!-- Category 2 buttons -->
                            </div>
                        </div>
                        <div class="sound-effect-category-section">
                            <div class="sound-effect-category-title">Weird Interactions</div>
                            <div class="sound-effects-grid" id="soundEffectsGrid3">
                                <!-- Category 3 buttons -->
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Controls at bottom -->
                <div class="music-controls-bottom">
                    <div class="music-control-row">
                        <label for="volumeSlider">Music Volume:</label>
                        <input type="range" id="volumeSlider" class="volume-slider" min="0" max="100" value="50">
                        <span id="volumeValue" class="volume-value">50%</span>
                    </div>
                    
                    <div class="music-control-row">
                        <label for="soundEffectsSlider">Sound Effects Volume:</label>
                        <input type="range" id="soundEffectsSlider" class="volume-slider" min="0" max="100" value="50">
                        <span id="soundEffectsVolumeValue" class="volume-value">50%</span>
                    </div>
                    
                    <div class="music-now-playing" id="musicNowPlaying">
                        <div class="music-current-song" id="musicCurrentSong">Loading...</div>
                        <div class="music-progress-container">
                            <input type="range" id="musicProgressBar" class="music-progress-bar" min="0" max="100" value="0">
                            <div class="music-time-display">
                                <span id="musicCurrentTime">0:00</span>
                                <span id="musicTotalTime">0:00</span>
                            </div>
                            <div class="music-control-buttons">
                                <button id="pauseBtn" class="music-control-btn">
                                    <img id="pauseBtnIcon" src="Icons/Pause Icon.png" alt="Pause" class="control-icon">
                                </button>
                                <button id="skipBtn" class="music-control-btn">
                                    <img id="skipBtnIcon" src="Icons/Skip Icon.png" alt="Skip" class="control-icon">
                                </button>
                                <button id="muteBtn" class="music-control-btn">
                                    <img id="muteBtnIcon" src="Icons/Unmuted Icon.png" alt="Mute" class="control-icon">
                                </button>
                                <button id="shuffleBtn" class="music-control-btn">
                                    <img id="shuffleBtnIcon" src="Icons/Shuffle Icon.png" alt="Shuffle" class="control-icon">
                                </button>
                                <button id="loopBtn" class="music-control-btn">
                                    <img id="loopBtnIcon" src="Icons/Loop Icon.png" alt="Loop" class="control-icon">
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
